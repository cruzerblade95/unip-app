<ion-header>
  <ion-toolbar color="danger">
    <ion-title style="text-align: center">
      Unip - Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <div *ngIf="user != null">
    <h3>Bem vindo: {{ user.email }}</h3>
    <br>
    <br>
    <ion-button (click)="Sair()">Sair</ion-button>
  </div>
  <div *ngIf="user == null">
    <br>
    <img src="../../assets/images/unip-logo.png" alt="">
    <br>
    <br>
    <ion-item>
      <ion-label floating>
        <ion-icon name='person'>
        </ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="E-mail" #usuario></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name='lock'>
        </ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Senha" #senha></ion-input>
    </ion-item>
    <br>
    <ion-button color="primary" expand="block" (click)="LoginComEmail()">Entrar</ion-button>
    <ion-button color="primary" expand="block" [routerLink]="'/register/'" style="margin-top: 1rem">Cadastrar</ion-button>
  </div>
</ion-content>
