<div class="add text-center" routerLink="/create/article">
  <i class="material-icons-outlined">add_circle</i>
  <h1>Add new article</h1>
</div>

<div class="text-center" *ngIf="articles == null || articles.length == 0">
  <div class="alert alert-secondary" role="alert">
    NO articles yet !
  </div>
  <img src="assets/images/main-logo.png" width="300px" alt="404 image">
  <h3 class="text-danger"></h3>
  <button mat-button (click)="goToHome()"><i class="material-icons-outlined">home</i> Home</button>
</div>

<div *ngIf="articles != null && articles.length > 0">
  <div class="row">
    <div class="article col-12 col-md-4" *ngFor="let article of articles">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{article.imageUrl}}" alt="an article image">
        <mat-card-content>
          <h3>{{article.content.slice(0, 40)}}....</h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/article/{{article.id}}">Read more ...</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
