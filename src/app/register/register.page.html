<ion-header>
  <ion-toolbar style="--background: #263A7F; --color: white">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="--background: #263A7F; --color: white">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <section>
            <p>
              <ion-item color="transparent">
                <ion-input style="--color:white; border-bottom-color: white" name="nome" type="text" placeholder="Name"
                  ngModel required></ion-input>
              </ion-item>
            </p>
            <p>
              <ion-item color="transparent">
                <ion-input style="--color:white; border-bottom-color: white" name="matricula" type="text"
                  placeholder="Enrollment" ngModel required></ion-input>
              </ion-item>
            </p>
            <p>
              <ion-item color="transparent">
                <ion-input style="--color:white; border-bottom-color: white" name="turma" type="text"
                  placeholder="Class (Ex: CC2P12)" ngModel required></ion-input>
              </ion-item>
            </p>
            <p>
              <ion-item color="transparent">
                <ion-input style="--color:white; border-bottom-color: white" name="email" type="email"
                  placeholder="seu@email.com" ngModel required></ion-input>
              </ion-item>
            </p>
            <p>
              <ion-item color="transparent">
                <ion-input style="--color:white; border-bottom-color: white" name="password" type="password"
                  placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </p>
            <p>
              <ion-item color="transparent">
                <ion-input style="--color:white; border-bottom-color: white" name="confirm" type="password"
                  placeholder="Confirm Password" ngModel required></ion-input>
              </ion-item>
            </p>
          </section>
          <div>
            <div padding>
              <ion-button color="warning" type="submit" [disabled]="form.invalid" expand="block">Register
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
