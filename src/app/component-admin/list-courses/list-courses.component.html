<div class="add text-center" routerLink="/create/course">
  <i class="material-icons-outlined">add_circle</i>
  <h1>Add new Course</h1>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search ..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Section number</th>
      <td mat-cell *matCellDef="let row"> {{row.sectionNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time</th>
      <td mat-cell *matCellDef="let row"> {{row.hourFrom}} - {{row.hourTo}}</td>
    </ng-container>

    <ng-container matColumnDef="hours">
      <td mat-cell *matCellDef="let row"> {{row.hours}}</td>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours</th>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="editCourse(row.id)">
          <i class="material-icons-outlined" style="color: #019F62">create</i>
        </button>
        <button mat-button (click)="deleteCourse(row.id)">
          <i class="material-icons-outlined" style="color: red">delete_outline</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data exist
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
