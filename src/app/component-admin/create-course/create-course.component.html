<div class="form">
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="row">
      <div class="form-group col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Subject Name</mat-label>
          <input matInput
                 id="subjectName"
                 required
                 [(ngModel)]="course.subjectName"
                 name="subjectName">
        </mat-form-field>
      </div>
      
      <div class="form-group col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Class Name</mat-label>
          <input matInput
                 id="className"
                 required
                 [(ngModel)]="course.className"
                 name="className">
        </mat-form-field>
      </div>

      <div class="form-group col-md-6 col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Start time</mat-label>
          <input matInput
                 id="timeFrom"
                 required
                 pattern="[0-9]{2}:[0-9]{2}"
                 placeholder="ex : 12:30"
                 [(ngModel)]="course.timeFrom"
                 name="timeFrom">
        </mat-form-field>
      </div>

      <div class="form-group col-md-6 col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>End time</mat-label>
          <input matInput
                 id="timeTo"
                 required
                 placeholder="ex : 14:00"
                 pattern="[0-9]{2}:[0-9]{2}"
                 [(ngModel)]="course.timeTo"
                 name="timeTo">
        </mat-form-field>
      </div>

      <div class="form-group col-md-6 col-12">
        <mat-form-field appearance="outline" class="example-chip-list">
  <mat-label>Days</mat-label>
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let day of days"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(day)">
      {{day}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="Insert Days..."
      #fruitInput
      [formControl]="weekDaysControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [(ngModel)]="course.days"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let day of filteredDays | async" [value]="day">
      {{day}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
      </div>


      <div class="form-group col-12">
        <div class="row">
          <div class="col-6 example-full-width">
            <button mat-button
                    type="button"
                    (click)="onSubmit()"
                    class="example-full-width send"
                    [disabled]="!myForm.form.valid">
              <i class="material-icons-outlined">send</i>
            </button>
          </div>
          <div class="col-6">
            <button
              mat-button
              type="button"
              (click)="back()"
              class="example-full-width">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
