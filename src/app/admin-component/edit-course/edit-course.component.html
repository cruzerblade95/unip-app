<div class="text-center" *ngIf="!exist">
  <div class="alert alert-danger" role="alert">
    something weird happens ! , maybe username not exist
  </div>
  <img src="assets/images/main-logo.png" width="300px" alt="404 image">
  <h3 class="text-danger"></h3>
  <button mat-button (click)="goToHome()"><i class="material-icons-outlined">home</i> Home</button>
</div>
<div *ngIf="exist">
  <div class="form">
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="row">
        <div class="form-group col-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput
                   id="courseName"
                   required
                   [(ngModel)]="course.name"
                   name="courseName">
          </mat-form-field>
        </div>

        <div class="form-group col-md-6 col-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Start time</mat-label>
            <input matInput
                   id="hoursFrom"
                   required
                   pattern="[0-9]{2}:[0-9]{2}"
                   placeholder="ex : 12:30"
                   [(ngModel)]="course.hourFrom"
                   name="hoursFrom">
          </mat-form-field>
        </div>

        <div class="form-group col-md-6 col-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>End time</mat-label>
            <input matInput
                   id="hoursTo"
                   required
                   placeholder="ex : 14:00"
                   pattern="[0-9]{2}:[0-9]{2}"
                   [(ngModel)]="course.hourTo"
                   name="hoursTo">
          </mat-form-field>
        </div>

        <div class="form-group col-md-6 col-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Week days</mat-label>
            <mat-select [formControl]="weekDaysControl"
                        [(ngModel)]="course.days"
                        required>
              <mat-option *ngFor="let day of days"
                          [value]="day">
                {{day}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="weekDaysControl.hasError('required')">Please choose a week days</mat-error>
          </mat-form-field>
        </div>

        <div class="form-group col-md-6 col-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Section number</mat-label>
            <input matInput
                   id="sectionNumber"
                   required
                   pattern="[0-9].*"
                   [(ngModel)]="course.sectionNumber"
                   name="sectionNumber">
          </mat-form-field>
        </div>

        <div class="form-group col-md-6 col-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Hours</mat-label>
            <input matInput
                   id="hours"
                   required
                   pattern="[0-9].*"
                   [(ngModel)]="course.hours"
                   name="hours">
          </mat-form-field>
        </div>
        

        <div class="form-group col-12">
          <div class="row">
            <div class="col-6 example-full-width">
              <button mat-button
                      type="button"
                      (click)="onSubmit()"
                      class="example-full-width send"
                      [disabled]="!myForm.form.valid">
                <i class="material-icons-outlined">send</i>
              </button>
            </div>
            <div class="col-6">
              <button
                mat-button
                type="button"
                (click)="back()"
                class="example-full-width">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
