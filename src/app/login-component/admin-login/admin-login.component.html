<div class="login">
  <div class=" text-center">
    <div class="d-flex align-items-center justify-content-center h-100">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="login-title">Admin section</h1>
        <div class="text-center" *ngIf="!exist">
          <div class="alert alert-danger" role="alert">
            Wrong username or password ! <br>
            <p routerLink="/student/login">if you are a student click here</p>
          </div>
        </div>
        <input type="text" name="username" formControlName="username" placeholder="Username">
        <input type="password" name="password" formControlName="password" placeholder="Password">
        <button type="submit" [disabled]="!loginForm.valid" id="login-button">Login</button>
      </form>
    </div>
  </div>
</div>
